<!DOCTYPE html>
<html>
<head>
   <title>Catch the Spiders</title>
   <link rel="stylesheet" type="text/css" href="style.css"
</head> 
<body>
    <div class="Catch">
        <h1><b>Catch The Spiders!</b></h1>
         </div>

         
         <div class="Desc">
         <h2>Welcome to catch the spiders, a simple game where all you have to do is manage to catch the spiders in your basket. The instructions are pretty simple, just use your left and right arrow keys to move!</h2>
        </div>

    <div class="content" id="game-container"></div>
    <div class="game">
        <div class="fruits"></div>
        <div class="danger-line"></div>
        <div class="basket"></div>
    </div>

    <div id="overlay"></div>
  <div id="game-over-popup">
    <h2>Game Over!</h2>
    <p>Your final score: <span id="final-score">0</span></p>
    <button id="restart-button">Restart</button>
  </div>

    
    </div>

    <script src="custom.js"></script>

    <footer>
        <p class="copyright">&copy; 2024 Game Title. All rights reserved.</p>
      </footer>
</body>
</html>
